<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="UIEngine.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <p>Hello world!</p>
    <button onclick="sendEvent('<%= addonNamespace %>:close')">close</button>

    <script>
        let scriptEngine;
        function sendEvent(eventName, eventData) {
            scriptEngine.triggerEvent(JSON.stringify({
                name: eventName,
                data: eventData
            }));
        }

        engine.on("scriptEngine:created", theScriptEngine => {
            scriptEngine = theScriptEngine;
        });
    </script>
</body>

</html>
